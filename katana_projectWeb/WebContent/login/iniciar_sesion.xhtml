	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<h:form class="login100-form validate-form">
					<span class="login100-form-title p-b-43"> <a
						href="../landingPage.xhtml"> <img style="height: 80px;"
							src="../images/katanaimg/katanalogo.png" alt="" />
					</a> <br /> <br /> Inicia sesion para continuar
					</span>


					<div class="wrap-input100 validate-input"
						data-validate="Correo electronico invalido: ex@abc.xyz">
						<p:inputText class="input100" type="text" name="email"
						 value="#{beanLogin.correoUsuario}"></p:inputText>
						<span class="focus-input100"></span> <span class="label-input100">Email</span>
					</div>


					<div class="wrap-input100 validate-input"
						data-validate="Password no valida">
						<p:inputText class="input100" type="password" name="pass"
							value="#{beanLogin.clave}"></p:inputText>
						<span class="focus-input100"></span> <span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox"
								name="remember-me" /> <label class="label-checkbox100"
								for="ckb1"> Recordar </label>
						</div>

						<div>
							<a href="#" class="txt1"> Olvidaste tu contrasena? </a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<p:commandButton value="Entrar" update="@form"
							action="#{beanLogin.accederSistema()}"></p:commandButton>
						<span class="txt2"> o<a href="./registro/index.xhtml">
								Crear cuenta</a>
						</span>
					</div>

				</h:form>

				<div class="login100-more"
					style="background-image: url('images/bg-01.jpg');"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('.block2-btn-addcart').each(function () {
			var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
			$(this).on('click', function () {
				swal(nameProduct, "is added to cart !", "success");
			});
		});

		$('.block2-btn-addwishlist').each(function () {
			var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
			$(this).on('click', function () {
				swal(nameProduct, "is added to wishlist !", "success");
