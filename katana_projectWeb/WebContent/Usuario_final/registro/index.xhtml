<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registro</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<!--===============================================================================================-->
</h:head>

<body>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	

	<div class=" limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('../../images/bg-01.jpg');"></div>

			<div style="margin-top: -3%;" class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<p:growl>
					<p:autoUpdate />
				</p:growl>
				<h:form class="login100-form validate-form" id="form1">
					<p:messages>
						<p:autoUpdate />
					</p:messages>
					<span class="align-center login100-form-title p-b-43"> <a href="../../landingPage.xhtml"> <img
								style="height: 80px;" src="../../images/katanaimg/katanalogo.png" alt="" />
						</a>
						<br />
						<br /> Registro

					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Nombre</span>
						<p:inputText class="input100" type="text" name="name" placeholder="Nombre..."
							value="#{beanUsuario.usuario.nombre}"></p:inputText>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Apellidos</span>
						<p:inputText class="input100" type="text" name="name" placeholder="Apellidos..."
							value="#{beanUsuario.usuario.apellido}"></p:inputText>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<p:inputText class="input100" type="text" name="email" placeholder="Email address..."
							value="#{beanUsuario.usuario.correo}"></p:inputText>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<p:inputText class="input100" type="text" name="pass" placeholder="Password..."
							value="#{beanUsuario.usuario.password}"></p:inputText>

						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" /> <label
								class="label-checkbox100" for="ckb1"> <span class="txt1"> I agree to the <a href="#"
										class="txt2 hov1"> Terms of User </a>
								</span>
							</label>
						</div>


					</div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<p:commandButton value="Insertar" icon="fa fa-save" update="@form"
								action="#{beanUsuario.actionListenerInsertarUsuario()}"></p:commandButton>
						</div>
						<br /> <a href="../../login/iniciar_sesion.xhtml"
							class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30"> Sign
							in <i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</h:form>
			</div>
		</div>
	</div>

</body>

</html>
